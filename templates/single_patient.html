{% extends "layout.html" %}
{% block title %}
About
{% endblock %}
{% block content %}
{% if id != 0 %}
    <p>Single Patient</p>
    <ul>
        {% for row in patient %}
            <li>{{ row }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No patient selected</p>
{% endif %}
{% endblock %}
